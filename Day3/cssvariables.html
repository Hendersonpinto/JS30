<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update CSS variables with <span class="title">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="scaling">Scaling</label>
        <input type="range" name="scaling" min="1" max="100" value="1" data-sizing="">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600" data-sizing="">

    </div>
    <img src="./images/nature.jpg" alt="nature">
    <script src="logic.js"></script>
</body>

</html>
